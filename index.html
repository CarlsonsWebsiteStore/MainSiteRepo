<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShirtAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
    <script src="ColorPicker.js"></script>
</head>
<body>
    <div class="container-cover">
        <div class="shirtside">
            <div class="box item">
                <div class="labelcontainer">Choose an Image</div>
                <button class="imagebutton" onclick="showContainer()">Upload Image</button>
                <div id="imageContainerTest" class="imagecont2">Hello</div>
            </div>
            <div class="box item">
                <div class="labelcontainer">Pick a font</div>
            </div>
            <div class="box item">
                <div class="labelcontainer">Choose a Shirt Color</div>
            </div>
            <div class="box item">
                <div class="labelcontainer">Use clipart!</div>
            </div>
            <div class="box item">
                <div class="labelcontainer">Template shirts</div>
            </div>
            <div class="box item">
                <div class="labelcontainer">Order your custom shirt</div>
            </div>
        </div>
    </div>
    <div class="container-cover">
        <div class="shirtdisplay">
            <h1>Your Shirt</h1>
            <img class="imgshirt" src="https://5.imimg.com/data5/QO/OG/MY-21018833/mens-t-shirts-500x500.jpg"></img>
        </div>
    </div>
</body>
</html>
